<div class="container">
  <button *ngIf="isLoged" class="createButton" mat-raised-button color="primary" (click)="onCreate()">New</button>
  <button *ngIf="!isLoged" class="createButton" mat-raised-button color="primary" (click)="onLogin()">Login</button>  
  <button *ngIf="isLoged" class="createButton" mat-raised-button color="primary" (click)="onLogout()">Logout</button>  

    <table mat-table [dataSource]="contacts" class="mat-elevation-z8"> 
    <ng-container matColumnDef="firstName">
      <th class="upper" mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let contact">{{ contact.firstName }}</td>
    </ng-container>
  
    <ng-container matColumnDef="lastName">
      <th class="upper" mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let contact">{{ contact.lastName }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th class="upper" mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let contact">{{ contact.email }}</td>
    </ng-container>

    <ng-container matColumnDef="password">
        <th class="upper" mat-header-cell *matHeaderCellDef>Password</th>
        <td mat-cell *matCellDef="let contact">{{ contact.password }}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th class="upper" mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let contact">{{ contact.category }}</td>
    </ng-container>

    <ng-container matColumnDef="subcategory">
      <th class="upper" mat-header-cell *matHeaderCellDef>Subcategory</th>
      <td mat-cell *matCellDef="let contact">{{ contact.subcategory }}</td>
    </ng-container>
    
    <ng-container matColumnDef="phone">
        <th class="upper" mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let contact">{{ contact.phone }}</td>
    </ng-container>

    <ng-container matColumnDef="dateOfBirth">
      <th class="upper" mat-header-cell *matHeaderCellDef>Date Of Birth</th>
      <td mat-cell *matCellDef="let contact">{{ contact.dateOfBirth }}</td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th class="upper" mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let contact"><button [disabled]="!isLoged" class="custom-button" (click)="onDelete(contact.id)"><mat-icon>delete</mat-icon></button></td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
